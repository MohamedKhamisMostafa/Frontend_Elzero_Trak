<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" target="_blank" novalidate>
    <div>
      <label for="search">Search</label>
      <br>
      <br>
      <input
      id="search"
      type="search" 
      placeholder="Enter A Search Word" 
      autofocus>
    </div>
    <br>
    <div>
      <label for="file">Upload</label>
      <br>
      <br>
      <input type="file" id="file">
    </div>
    <br>
    <div>
      <label for="url">Url</label>
      <br>
      <br>
      <input type="url" required id="url">
    </div>
    <br>
    <div>
      <label for="date">Date</label>
      <input type="date" value="1982-10-25" id="date">
    </div>
    <br>
    <div>
      <label for="month">Month</label>
      <input type="month" value="1982-10" id="month">
    </div>
  <br>
    <input type="reset" value="Empty">
    <input type="submit" value="Save">
  </form>

  <pre>
    Hello Line One
    Hello Line Two
    Hello Line Three
          Hello Line Four
  </pre>

  <iframe src="https://elzero.org/"
  width="100%" 
  height="400" 
  ></iframe>
</body>
</html>
