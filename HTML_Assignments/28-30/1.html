<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <div>
      <label for="username" >Username</label>
      <input
      type="text" 
      minlength="5" 
      maxlength="20" 
      name="username"
      id="username"
      >
    </div>
    <div>
      <label for="email" >Email</label>
      <input type="email" value="o@o.com" name="email" readonly id="email" >
    </div>
    <div>
      <label for="token" hidden >Token</label>
      <input type="text" hidden value="b92f1fc2fce391ad7af633723afd3055" name="token">
    </div>
    <hr>
    <div>
      <label for="ps">Problem solving</label>
      <input type="checkbox" id="ps" name="skills" value="Problem solving" checked >
    </div>
    <div>
      <label for="lt">Logical Thinking</label>
      <input type="checkbox" id="lt" name="skills" value="Logical Thinking"  >
    </div>
    <div>
      <label for="as">Advanced Search</label>
      <input type="checkbox" id="as" name="skills" value="Advanced Search"  >
    </div>
    <div>
      <label for="a">Analysis</label>
      <input type="checkbox" id="a"  name="skills" value="Analysis" >
    </div>
    <div>
      <label for="p">Planning</label>
      <input type="checkbox" id="p"  name="skills" value="Planning" >
    </div>
    
    <hr>
    
    <div>
      <input type="radio" id="fd" name="job" value="Front-End" checked  >
      <label for="fd">Front-End Developer</label>
    </div>
    <div>
      <input type="radio" id="bd" name="job" value="Back-End" >
      <label for="bd">Back-End Developer</label>
    </div>
    <div>
      <input type="radio" id="ba" name="job" value="Business Analysis" >
      <label for="ba"> Business Analyst</label>
    </div>
    <div>
      <input type="radio" id="pm" name="job" value="Project Manager" >
      <label for="pm"> Project Manager</label>
    </div>
    <div>
      <input type="radio" id="sm" name="job" value="Scrum Master" >
      <label for="sm">Scrum Master</label>
    </div>
    <hr>
    <div>
      <label>Choose Book:</label>
      <select name="book" id="book">
        <optgroup label="PHP"></optgroup>
        <option value="v5.0">V5.0</option>
        <option value="v7.0">V7.0</option>
        <option value="v8.0">V8.0</option>
        <optgroup label="Python"></optgroup>
        <option value="v2.0">V2.0</option>
        <option value="v3.0">V3.0</option>
        <option value="v4.0">V4.0</option>
      </select>
    </div>
    <hr>
    <div>
      <textarea name="textarea" id="text"
      cols="50"
      rows="12"
      placeholder=" Write Here Why You Want To Learn Programming"
      ></textarea>
    </div>
    <input type="submit" value="Send">
    <input type="reset" value="Empty">
  </form>
</body>
</html>
